<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4ff0d0, #6fb2ff);
        }

        /* page */
        .container {
            width: 90%;
            margin: 30px auto;
        }

        /* title */
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        /* top layout */
        .row {
            display: flex;
            gap: 20px;
        }

        /* cards */
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* form */
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        textarea {
            height: 80px;
        }

        /* buttons */
        .btn {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            background: linear-gradient(90deg, #6a6ff5, #4fd2ff);
            cursor: pointer;
        }

        .btn-small {
            width: 48%;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        /* bottom card */
        .bottom {
            margin-top: 20px;
        }

        /* headings inside cards */
        .card h2 {
            margin-top: 0;
            color: #5a60c8;
        }

        /* empty text */
        .empty {
            color: #999;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>ðŸŽ¯ Smart Event Dashboard</h1>

        <div class="Dashboard">
            <div class="form-section">


                <div class="row">

                    <!-- Add new event -->
                    <div class="card">
                        <h2>Add New Event</h2>
                        <form id="eventForm">
                            <div class="form-group">

                                <label for="eventTitle">Event Title</label>
                                <input type="text" id="eventTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="eventDate">Event Date</label>
                                <input type="date" id="eventDate" required>
                            </div>
                            <div class="form-group">
                                <label for="eventCategory">Category:</label>
                                <select id="eventCategory" required>
                                    <option>Conference</option>
                                    <option>Workshop</option>
                                    <option>Meeting</option>
                                    <option>Webinar</option>
                                    <option>Social</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Description">Description</label>
                                <textarea id="Description" required></textarea>
                            </div>
                            <button type="submit">Add Event</button>

                        </form>
                    </div>
                    <!-- My events -->
                    <div class="event-section">
                        <h2>My Events</h2>

                        <div class="control">
                            <button id="clearallBtn">Clear All Events</button>
                            <button id="addSampleBtn">Add Sample Events</button>
                        </div>
                        <div id="eventContainer">
                            <div class="empty">
                                No Events yet. Add your first Event!
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- bottom section -->
            <div class="demo-section">
                <h2>DOM Manipulation Demo</h2>
                <div class="demo-box">

                    <div id="demoContent" class="demo-content">
                        pressvany key to see the difference!
                    </div>
                </div>
<!-- 
                <label>You Pressed:</label>
                <input type="text" placeholder="="> -->
            </div>

        </div>
        <script src="script.js"></script>
        
</body>

</html>
